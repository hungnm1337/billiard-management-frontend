<app-header></app-header>
<div class="max-w-md mx-auto mt-16 bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center text-green-900 mb-6">Đăng ký tài khoản</h2>
  <form  (ngSubmit)="register()">
    <div class="mb-4">
      <label class="block mb-1 font-medium" for="username">Tên đăng nhập</label>
      <input
        type="text"
        id="username"
        name="username"
        class="w-full border rounded px-3 py-2"
        required
      />
      <div *ngIf="submitted && username.invalid" class="text-red-600 text-sm mt-1">
        Vui lòng nhập tên đăng nhập
      </div>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium" for="password">Mật khẩu</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full border rounded px-3 py-2"
        required
        minlength="6"
      />
      <div *ngIf="submitted && password.invalid" class="text-red-600 text-sm mt-1">
        Mật khẩu phải có ít nhất 6 ký tự
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition"
    >
      Đăng ký
    </button>
  </form>
</div>
